services:
  - type: web
    name: taaa-semantic-analyzer
    env: python
    runtime: python-3.11       # âœ… Force Python 3.11 runtime
    buildCommand: |
      apt-get update && apt-get install -y fonts-noto-cjk
      pip install --upgrade pip wheel setuptools
      pip install --only-binary=:all: -r requirements.txt
    startCommand: cd app && uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PORT
        value: 10000
    staticPublishPath: app/static
