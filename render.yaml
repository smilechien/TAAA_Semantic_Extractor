services:
  - type: web
    name: taaa-semantic-analyzer
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
    disk:
      name: static
      mountPath: /opt/render/project/src/static
      sizeGB: 1

