services:
  - type: web
    name: taaa-semantic-extractor
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install pandas==2.2.2 --only-binary=:all:
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
    autoDeploy: true

