services:
  - type: web
    name: taaa-semantic-analyzer
    env: python

    buildCommand: |
      # Install multilingual fonts for publication-ready plots
      apt-get update && apt-get install -y fonts-noto-cjk
      # Install all Python dependencies
      pip install -r requirements.txt

    startCommand: cd app && uvicorn main:app --host 0.0.0.0 --port 10000

    envVars:
      - key: PORT
        value: 10000

    # âœ… Optional: make /app/static files downloadable via /static/
    staticPublishPath: app/static
